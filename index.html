<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Rohini</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .text-container {
            perspective: 1000px;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 5px;
            position: relative;
            display: inline-block;
            animation: rotate3D 5s infinite;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        }

        h1::before,
        h1::after {
            content: "I Love You Rohini";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: rgba(0, 0, 0, 0.1);
            z-index: -1;
            transform: translate3d(-10px, -10px, -10px);
        }

        h1::after {
            transform: translate3d(10px, 10px, 10px);
        }

       
    </style>
</head>
<body>
    <div class="text-container">
        <h1>I Love You Rohini</h1>
    </div>
</body>
</html>
